<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video Game Quiz</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
			<div class="background-image">
				<div class="question-text">
					<p></p>
				</div>
				<div class="answer-options">
					<form>
						<input type="radio" name="answer" value="1"><span></span><br>
						<input type="radio" name="answer" value="2"><span></span><br>
						<input type="radio" name="answer" value="3"><span></span><br>
						<input type="radio" name="answer" value="4"><span></span><br>
					</form>
				</div>
				<div class="submit-button">
					<button id="submit">Submit Answer</button>
					<button id="next">Next Question</button>
					<button id="again">Play again?</button>
				</div>
				<div id="answer-text">
					<h3></h3>
					<p></p>
				</div>
			</div>	
	</div>
</body>
</html>
